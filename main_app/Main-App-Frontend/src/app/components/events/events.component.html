<div class="container my-5">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <button mat-flat-button color="primary" [routerLink]="['/event/create']"
             [disabled]="!isLoggedIn">Add event</button>
        </div>
        
    </div>
    <div class="row" *ngIf="!isLoggedIn">
        <div class="col">
            <br>
            <p class="text-center">Please <a 
                [routerLink]="['/login']">login</a> to create a new event</p>
        </div>
       
    </div>
</div>


<div class="container">
    <h3 class="text-center">My Events</h3>
    <table class="table align-middle text-center">
        <thead>
            <tr >
                <th style="width: 20%;">
                    Name
                </th>
                <th style="width: 40%;">
                    Description
                </th>
                <th>
                    Start Time/End Time
                </th>
                <th>
                    Games
                </th>
                <th>
                    
                </th>
            </tr>
            
        </thead>
        <tbody>
            <ng-container *ngFor="let event of userEventsP$ |async">
                <tr>
                    <td>{{event.name}}</td>
                    <td>{{event.description}}</td>
                    <td>
                        <p>{{event.startTime|date:'medium'}}</p>
                        <p>{{event.endTime|date:'medium'}}</p>
                    </td>
                    <td >
                        <ng-container *ngFor="let game of event.games">
                            <p>{{game.name}}</p>
                        </ng-container>
                        
                    </td>
                    <td>
                        <button class="my-2" type="button" mat-raised-button color="primary"
                         [routerLink]="['/event',event.id]">View</button>
                        <button class="mb-2" type="button" mat-raised-button color="warn"
                         [routerLink]="['/event/edit',event.id]">Edit</button>
                    </td>
                </tr>
                
            </ng-container>
        </tbody>
        
    </table>
</div>
